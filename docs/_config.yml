# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings
# 8. Site favicons & manifest icons
# 9. Site navigation

# 1. Files excluded from Jekyll builds
exclude:
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - screenshot.png
    - LICENSE
    - CNAME
    - Gemfile
    - Gemfile.lock
    - alembic-jekyll-theme.gemspec
    - .jekyll-cache

# 2. Installed Gems
plugins:
    - jekyll-sitemap
    - jekyll-mentions
    - jekyll-paginate
    - jekyll-seo-tag
    - jekyll-redirect-from
    - jekyll-feed
    - jekyll-commonmark
    - jekyll-include-cache
    - jemoji

# 3. Gem settings
paginate: 2 # jekyll-paginate > items per page
author: Pyjamas # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
    name: Pyjamas # jekyll-seo-tag > real name
# markdown: CommonMark # Markdown parse settings, CommonMark performs slightly better an others in build time
# commonmark:
# options: ["SMART", "FOOTNOTES"]
# extensions: ["strikethrough", "autolink", "table"]

# 4. Jekyll settings
sass:
    style: compressed # Style compression
permalink: pretty # Permalink style (/YYYY/MM/DD/page-name/)
excerpt_separator: <!-- more --> # Marks end of excerpt in posts
timezone: Asia/Ko # Timezone for blog posts and alike

# 7. Site settings
encoding: utf-8 # Make sure the encoding is right
lang: en-US # Set the site language
title: "Pyjamas" # Site name or title, also used in jekyll-seo-tag
logo: "/images/pyjamas logo.png" # Site logo, also used in jekyll-seo-tag
description: "A Python library for developers to way to securely collect and store data in an encrypted manner."
url: "https://vishalnandagopal.com/pyjamas" # Site url, also used in jekyll-seo-tag
repo: "https://github.com/vishalnandagopal/pyjamas"
css_inline: true

# 8. Site favicons & manifest icons
favicons: # Favicons are also used in the manifest file. Syntax is 'size: path'
    500: "/images/pyjamas logo.png"

# 9. Site navigation
navigation_header:
    - title: Home
      url: /
    - title: Why?
      url: /why
    - title: How it works
      url: /how
    - title: Load Balancer
      url: /load_balancer/
    - title: Source Code
      url: https://github.com/vishalnandagopal/pyjamas

navigation_footer:
    - title: Created by Pyjamas
      url: https://github.com/vishalnandagopal/pyjamas

social_links: # Appears in sidebar. Set the urls then uncomment and comment out as desired
    GitHub: https://github.com/vishalnandagopal/pyjamas
    link: https://vishalnandagopal.com/pyjamas

fonts:
    preconnect_urls:
        - https://fonts.gstatic.com
    font_urls:
        - https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap
